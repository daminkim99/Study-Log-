<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
        <meta content="width=device-width, initial-scale=1" name="viewport">

		<title>Study Log</title>
        
		<!-- external CSS link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div id ='bor' class="form">
            <h2>What will this log be used for? </h2>
            <form>
                <input type="radio" name="usage" id= "hDevs" value="hDevs">
                <label for="hDevs">100 Devs</label>
                <input type="radio" name="usage" id ="UniStudent" value = 'University'>
                <label for="UniStudent">University</label>
            </form>
            <button id ="button" type="button" class="btn-primary">Submit</button>
        </div>

		<div id ='uni' class="uniForm">
			<h2>Input the courses you'd like to keep track of:</h2>
			<div class="s1">
				<form>
					<label for="subject1"></label>
					<input type="text" name="subject1" id="subject1">
					<label for="subject2"></label>
					<input type="text" name="subject2" id="subject2">
					<label for="subject3"></label>
					<input type="text" name="subject3" id="subject3">
					<label for="subject4"></label>
					<input type="text" name="subject4" id="subject4">
				</form>
			
				<div class="submit">
					<button id ="button2" type="button" class="btn-primary">Submit</button>
				</div>
			</div>
		</div>

		<!-- form for 100Devs -->
		<div class="hDevsForm">
			<header class="header">
				<nav class="navbar">
					<ul>
						<li><img src="#" alt="logo"></a></li>
						<li>100Devs</li>
						<li>Welcome</li>
					</ul>
				</nav>
			</header>
			<div class="main1">
				<form action="#">
					<input type="date">
					<select name="day" id="day-select">
						<option value="">--Choose the day--</option>
						<option value="Monday">Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<option value="Friday">Friday</option>
						<option value="Saturday">Saturday</option>
						<option value="Sunday">Sunday</option>
					</select>
					<input type="text" placeholder="progress">
					<div class="anki">
						<label for="anki" class="labelReset">Anki</label>
						<input type="checkbox" id="anki" name="anki">
					</div>
					<div class="codewars">
						<label for="codewars" class="labelReset">Codewars</label>
						<input type="checkbox" id="codewars" name="codewars">
					</div>
					<div class="timer">
						<label for="pomsession" class="labelReset">Num of pomodoro sessions (0-25): </label>
						<input type="number" id="pomsession" name="pomsession" min="0" max="25">
					</div>
					<button type="button">Submit</button>
				</form>
			</div>
			<footer>
					<p class="copyright">&copy; Chloe | Elena Design: Elena | Chloe</p>
			</footer>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
